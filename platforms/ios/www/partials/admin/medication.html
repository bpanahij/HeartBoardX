<div>
  <div class="sixteen columns menuBar">
    <i ng-click="back()" class="icon-chevron-left"> Back to List</i>
    <i class="icon-align-justify largeIcon"></i>
  </div>
</div>
<div class="page-title">
  <div class="container clearfix sidebar">
    <div class="sixteen columns">
      <h3 style="text-align: center;">Add Medications</h3>
    </div>
  </div>
</div>
<div>
  <img ng-click="snapBottle()" ng-src="{{medication.bottleImageSrc}}" class="two-thirds column bottleStyle">
  <img ng-click="snapPill()" ng-src="{{medication.pillImageSrc}}" class="one-third column pillStyle">
</div>
<div class="sixteen columns tables-column form-elements">
  <ul class="list">
    <li>
      <input style="font-size: 2em;" ng-google-auto-complete="medication.locationName" details="details" options="options" type="text">
    </li>
    <li>
      <textarea ng-bind="medication.notes" style="font-size:3em;"></textarea>
    </li>
    <li>
      <button ng-click="save()" class="button medium color">Save</button>
    </li>
  </ul>
</div>
