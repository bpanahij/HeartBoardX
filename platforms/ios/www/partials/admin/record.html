<div>
  <div class="sixteen columns menuBar">
    <i ng-click="back()" class="icon-chevron-left"> Back to List</i>
    <i class="icon-align-justify largeIcon"></i>
  </div>
</div>
<div class="page-title">
  <div class="container clearfix sidebar">
    <div class="sixteen columns">
      <h3 style="text-align: center;">Record Discharge Instructions</h3>
    </div>
  </div>
</div>
<div class="four columns tables-column">
  <button ng-click="video()" class="button color large">Take Video</button>
</div>
<video width="100%" height="240" id="sampleMovie" src="{{discharge.videoSrc}}" controls></video>
<div ng-show="discharge.videoSrc" class="sixteen columns tables-column form-elements">
  <ul class="list">
    <li>
      <input ng-google-auto-complete="discharge.locationName" details="details" options="options" type="text">
    </li>
    <li>
      <textarea ng-model="discharge.notes">

      </textarea>
    </li>
    <li>
      <button ng-click="save()" class="button medium color">Save</button>
    </li>
  </ul>
</div>
