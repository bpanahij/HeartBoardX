<div>
  <div class="sixteen columns menuBar">
    <i ng-click="back()" class="icon-chevron-left"> Back to List</i>
    <i class="icon-align-justify largeIcon"></i>
  </div>
</div>
<div class="page-title bottom-2">
  <div class="container clearfix sidebar">
    <div class="sixteen columns">
      <h3 class="nine columns" style="text-align: center;">My Discharges</h3>
    </div>
  </div>
</div>
<div class="container">
  <div ng-repeat="discharge in discharges">
    <div class="sixteen columns">
      <video width="100%" height="150" id="sampleMovie" src="{{discharge.videoSrc}}" controls></video>
    </div>
    <div class="two-thirds column">
      <i class="icon-map-marker"></i> <span ng-bind="discharge.locationName"></span>
    </div>
    <div class="one-third column">
      <span ng-bind="discharge.date"></span>
    </div>
    <div class="sixteen columns">
      <p ng-bind="discharge.notes"></p>
    </div>
  </div>
</div>
